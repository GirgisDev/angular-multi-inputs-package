
<ngx-multi-inputs
  title="email"
  type="email"
  formClasses="my-form"
  placeholder="enter email"
  btnText="Add"
  name="emails"
  [required]="true"
  [pattern]="emailPattern"
  [tabIndex]="1"
  [limit]="5"
  (inputValues)="getValues($event)">
</ngx-multi-inputs>
